<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zapper</title>
    <link rel="stylesheet" href="zapper.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-block d-flex container">
    <section class="header-block-left d-flex">
        <nav class="header-block-left__logo d-flex">
            <img src="./zapperimg/logo.svg" alt="">
            <p>Zapper</p>
        </nav>
        <nav class="header-block-right__search d-flex">
            <img src="./zapperimg/toggle-menu.svg" alt="">
            <div class="header-block-right__search_input d-flex"> 
                <input type="text" placeholder="Search token, value"/>
                <img src="./zapperimg/search-normal.svg" alt="">
            </div>
        </nav>
    </section>
    <section class="header-block-right d-flex">
        <section class="header-block-right__currency d-flex">
            <img src="./zapperimg/emojione_flag-for-us-outlying-islands.svg" alt="">
        <select name="" id="">
            <option value="USD">USD</option>
            <option value="USD">USD</option>
            <option value="USD">USD</option>
        </select>
        </section>  
        <img src="./zapperimg/notification.svg" alt="">
        <section class="header-block-right__emma d-flex">
            <img src="./zapperimg/Rectangle 7.svg" alt="">
            <select name="" id="">
                <option value=""></option>
            </select>
        </section>
    </section>
        </header>
        <aside class="aside">
            <div class="aside-container d-flex">
            <nav class="aside-nav d-flex"> 
                <button class="aside-nav__btn d-flex">
                    <img src="./asideimg/Group.svg" alt="">
                    Ethereum
                    <img src="./asideimg/link2.svg" alt="">
                </button>
                <a href=""><img src="./asideimg/send-2.svg" alt="">Dashboard</a>
                <a href=""><img src="./asideimg/send-2.svg" alt="">Exchange</a>
                <a href=""><img src="./asideimg/send-2.svg" alt="">Pool</a>
                <a href=""><img src="./asideimg/send-2.svg" alt="">Farm</a>
                <a href=""><img src="./asideimg/send-2.svg" alt="">Bridge</a>
                <a href=""><img src="./asideimg/send-2.svg" alt="">History</a>
                <a href=""><img src="./asideimg/send-2.svg" alt="">Settings</a>
            </nav>
        
            <button class="aside-nav__btn_logout">
                <img src="./asideimg/logout.svg" alt="">
                <span>Logout</span>
            </button>
        </div>
        </aside>
        <main class="main-wrap">
            <section class="overview d-flex">
                <h3>Overview</h3>
                <button class="overview-btn d-flex">
                    <img src="./asideimg/send-2.svg" alt="">
                    <span>Customize</span>
                </button>
            </section>
            <section class="netWorth d-flex">
                <section class="netWorth__left d-flex">
                    <h4>Net Worth</h4>
                    <div class="netWorth__left_price d-flex">
                    <h2>$1365.67</h2>
                    <div class="d-flex">
                        <img src="./asideimg/436.svg" alt="">
                        <span>4.36%</span>
                    </div>
                </div>
                <div class="netWorth__left_btn d-flex">
                    <button class="netWorth__left_btn__send">
                        <img src="./asideimg/send.svg" alt="">
                        <span>Send</span>
                    </button>
                    <button class="netWorth__left_btn__buy">
                        <img src="./asideimg/buy.svg" alt="">
                        Buy
                    </button>
                </div>
                </section>
                <section class="netWorth__right d-flex">
                    <img src="./asideimg/graphik.svg" alt="">
                </section>
            </section>
            <section class="income d-flex">
                <section class="income-content">
                    <h4>Income</h4>
                    <div class="income-content__div">
                    <h2>$244.67</h2>
                    <div class="income-content__number d-flex">
                        <img src="./asideimg/436.svg" alt="">
                        <span>4.36%</span>
                    </div>
                    <img src="./asideimg/incomegraphic.svg" alt="">
                    </div>
                </section>
            </section>
            <section class="expenses d-flex">
                <h4>Expenses</h4>
                <h2>$68.67</h2>
                <div class="expenses__number d-flex">
                    <img src="./asideimg/redcircle.svg" alt="">
                    <span>4.36%</span>
                </div>
                <img src="./asideimg/incomegraphic.svg" alt="">
            </section>
            <section class="portfolio">
                <div class="portfolio-block">
                    <div class="portfolio-block__header">
                        <img src="./asideimg/portfolio.svg" alt="">
                        <h5>Portofolio Performance</h5>
                    </div>
                    <button class="portfolio-block__btn">
                        Monthly
                        <img src="./asideimg/Polygon 1.png" alt="">
                    </button>
                </div>
                <div class="portfolio-content">
                    <div class="portfolio-content__price d-flex">
                            <div>
                                <h4>$14,000</h4>
                                <div></div>
                            </div>
                            <div>
                                <h4>$8,000</h4>
                                <div></div>
                            </div>
                            <div>
                                <h4>$$4,000</h4>
                                <div></div>
                            </div>
                            <div>
                                <h4>$2,000</h4>
                                <div></div>
                            </div>
                            <div>
                                <h4>$0</h4>
                                <div></div>
                            </div>
                            <div>
                                <h4></h4>
                            </div>  
                    <div>
                        <h4></h4>
                        <div class="portfolio-content__month_block d-flex">
                            <h4>Jan</h4>
                            <h4>Feb</h4>
                            <h4>Mar</h4>
                            <h4>Apr</h4>
                            <h4>May</h4>
                            <h4>Jun</h4>
                            <h4>Jul</h4>
                            <h4>Aug</h4>
                            <h4>Sep</h4>
                            <h4>Oct</h4>
                        </div>
                    </div>
                        </div>
                    </div>
                    <img class="portfolio-diagram-icon"
                    src="./asideimg/diagram.svg" alt="">
                </div>
            </section>
            <section class="allAssets">AllAssets</section>
            <section class="transactions">Transactions</section>
        </main>   
    </div>
</body>
</html
